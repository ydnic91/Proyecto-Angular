<section class="todoapp">
  <header class="header">
    <div class="container">
      <h2>My Day</h2>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
       [formControl]="newTaskCtrl"
       (keydown.enter)=" changeHandler()"
      />
    </div>
  </header>

  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->

    <section class="main">
      <ul class="todo-list">
        <!-- evento doble click para modificar una tarea
              interacion de tareas
              clase dinamica de edicion de tarea
              clase dinamica de tarea completada -->
        <li (dblclick)="updateTaskEditingMode(i)"
        *ngFor="let task of tasksByFilter(); index as i "
        [class.editing]="task.editing"
        [class.completed]="task.completed">


          <div class="view">
            <input class="toggle" type="checkbox"  [checked]="task.completed" (change)="updateTask(i)"/>
            <label>{{task.title}}</label>
            <button class="destroy"(click)="deleteTask(i)"></button>
          </div>
          <input class="edit" (keydown.enter)="updateTaskEditingText(i,$event)" [value]="task.title"/>
        </li>
        <!--
        <li class="completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked />
            <label>Learn JavaScript</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Learn JavaScript" />
        </li>
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Buy a unicorn" />
        </li>
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Make dishes" />
        </li>
      -->

      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" *ngIf="tasksByFilter().length > 0">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{tasksByFilter().length}}</strong>
        <span *ngIf="tasksByFilter().length === 1 ; else elseBlock">item</span>
        <ng-template #elseBlock>items</ng-template>
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filter() === 'all' ">All</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')" [class.selected]="filter() === 'pending'">Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')"[class.selected]="filter() === 'completed'">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
